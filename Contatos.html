<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-Code-Contato</title>
    <link rel="stylesheet" type="text/css" href="css\Style.css">
</head>
<body class="color-page" > 
    <div class="container-principal" id="topo">
        <header> 
            <div class="logo">
               <a href="index.html">
                   <img src="css\images\logo.png" alt="logo site">
               </a> 
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Clientes.html">Clientes</a></li>
                    <li><a href="Sobre.html">Sobre</a></li>
                    <li><a href="#topo">Contato</a></li>
                </ul>
            </nav>
        </header>
        <div class="img-titulo">
            <img src="css\images\contato.png" alt="imagem de contato"> 
        </div>
        <section id="txt-contato">
            <form name="meu_form" id="meu_form">
                <p class="nome">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nomeid" placeholder="Ex: João da Silva" required="required" name="nome"/>
                </p>
                <p class="fone">
                    <label for="fone">Fone:</label><br>
                    <input type="phone" id="foneid" placeholder="(xx)xxxxx-xxxx" name="fone"/>
                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" id="emailid" placeholder="Joao@mail.com" name="email" required="required"/>
                </p>
                <p>
                   <textarea placeholder="mensagem" required="required"></textarea>
                </p>
                <button type="submit" form="meu_form">Enviar</button>                
            </form>
            
            <div id="conta-data">
                <h3>Code - Desenvolvimento de sites</h4>
                <h5><img src="css/images/icoadress.png" alt="adress">Avenida Novos Conhecimento nº2022</h5>
                <h5><img src="css/images/icoTelefone.png" alt="telefone">(11) 99999-9999</h5>
                <h5><img src="css/images/icoface.png" alt="facebook">facebook.com\codedev</h5>
                <h5><img src="css/images/icoinsta.png" alt="instagram">@codedev</h5>
            </div>
        </section>
        
        
    </div>
</body>
</html>
